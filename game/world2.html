    <script src="https://castelletm12b.cat/build/assets/question.js" defer></script>

      <a-entity question="102" gltf-model="#qmark" position="0 1 45" scale="0.15 0.15 0.15" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear"></a-entity>></a-entity>
